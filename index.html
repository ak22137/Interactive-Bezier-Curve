<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bézier Curve with Physics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        canvas {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            cursor: crosshair;
        }
        
        #info {
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        #info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #info p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        #fps {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="fps">FPS: 60</div>
    <div id="container">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div id="info">
            <h1>Interactive Bézier Curve</h1>
            <p>Move your mouse to control the curve • Spring-damped physics • Real-time tangent visualization</p>
        </div>
    </div>
    
    <script src="bezier.js"></script>
</body>
</html>
